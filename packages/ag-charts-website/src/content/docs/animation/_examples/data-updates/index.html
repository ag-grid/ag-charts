<div style="display: flex; flex-direction: column; height: 100%">
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 0.5em">
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 0.5em">
            <button onclick="changeSeriesBar()">Bar</button>
            <button onclick="changeSeriesLine()">Line</button>
            <button onclick="changeSeriesArea()">Area</button>
            <button onclick="changeSeriesPie()">Pie</button>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 0.5em">
        <div style="display: flex; flex-direction: row; justify-content: center; gap: 0.5em">
            <button class="animation-data-updates__action" onclick="add()">Add</button>
            <button class="animation-data-updates__action" onclick="remove()">Remove</button>
            <button class="animation-data-updates__action" onclick="update()">Update</button>
        </div>
        <button class="animation-data-updates__action" onclick="addRemoveUpdate()">Add & Remove & Update</button>
        <button id="animation-data-updates__toggle-ticking" onclick="toggleTickingUpdates()">
            Toggle Ticking Updates
        </button>
    </div>
    <div id="myChart" style="flex: 1; height: 100%"></div>
</div>
