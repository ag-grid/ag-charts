<div class="toolbar">
    <div class="sliders">
        <label for="xPaddingLabel">item.paddingX</label>
        <input
            type="range"
            id="xPaddingLabel"
            min="0"
            max="50"
            value="32"
            oninput="updateLegendItemPaddingX(event)"
            onchange="updateLegendItemPaddingX(event)"
        />
        <span id="xPaddingValue" class="slider-value">32</span>
        <label for="yPaddingLabel">item.paddingY</label>
        <input
            type="range"
            id="yPaddingLabel"
            min="0"
            max="30"
            value="8"
            oninput="updateLegendItemPaddingY(event)"
            onchange="updateLegendItemPaddingY(event)"
        />
        <span id="yPaddingValue" class="slider-value">8</span>
        <label for="markerPaddingLabel">item.marker.padding</label>
        <input
            type="range"
            id="markerPaddingLabel"
            min="0"
            max="30"
            value="8"
            oninput="updateLegendItemSpacing(event)"
            onchange="updateLegendItemSpacing(event)"
        />
        <span id="markerPaddingValue" class="slider-value">8</span>
        <label for="maxWidthLabel">item.maxWidth</label>
        <input
            type="range"
            id="maxWidthLabel"
            min="0"
            max="130"
            value="130"
            oninput="updateLegendItemMaxWidth(event)"
            onchange="updateLegendItemMaxWidth(event)"
        />
        <span id="maxWidthValue" class="slider-value">130</span>
    </div>
</div>
<div id="myChart" class="chart"></div>
