<div class="wrapper">
    <div class="toolPanel">
        <div class="sliders">
            <label for="sliderInput">Label font size</label>
            <input
                type="range"
                id="sliderInput"
                min="8"
                max="30"
                value="12"
                step="1"
                oninput="updateFontSize(event)"
                onchange="updateFontSize(event)"
            />
            <span id="fontSizeSliderValue">12</span>
        </div>
    </div>
    <div id="myChart"></div>
</div>
