<div class="toolbar">
    Placement:
    <button onClick="setLabelPlacement('inside-start')">Inside Start</button>
    <button onClick="setLabelPlacement('outside-start')">Outside Start</button>
    <button onClick="setLabelPlacement('inside-end')">Inside End</button>
    <button onClick="setLabelPlacement('outside-end')">Outside End</button>
    <button onClick="setLabelPlacement('inside')">Inside</button>
    <button onClick="setLabelPlacement('bar-inside')">Bar Inside</button>
    <button onClick="setLabelPlacement('bar-inside-end')">Bar Inside End</button>
    <button onClick="setLabelPlacement('bar-outside-end')">Bar Outside End</button>
    <button onClick="setLabelPlacement('bar-end')">Bar End</button>
    <hr />
    Avoid Collisions:
    <button onClick="setAvoidCollisions(true)">On</button>
    <button onClick="setAvoidCollisions(false)">Off</button>
    <hr />
    Value:
    <button onClick="setValue(1)">1</button>
    <button onClick="setValue(50)">50</button>
    <button onClick="setValue(99)">99</button>
</div>
<div id="myChart"></div>
