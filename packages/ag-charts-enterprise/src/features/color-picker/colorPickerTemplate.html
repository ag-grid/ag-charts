<div class="ag-charts-color-picker" role="dialog" data-pointer-capture="exclusive">
    <div class="ag-charts-color-picker__palette" tabindex="0"></div>
    <input class="ag-charts-color-picker__hue-input" tabindex="0" type="range" min="0" max="360" value="0" />
    <input
        class="ag-charts-color-picker__alpha-input"
        tabindex="0"
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
    />
    <label class="ag-charts-color-picker__color-field">
        <span class="ag-charts-color-picker__color-label">Color</span>
        <input class="ag-charts-color-picker__color-input" tabindex="0" value="#000" />
    </label>
</div>
