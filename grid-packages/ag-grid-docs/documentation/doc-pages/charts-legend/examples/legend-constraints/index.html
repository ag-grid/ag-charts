<div class="wrapper">
    <div class="toolPanel">
        <div class="slider">
            <label for="xPaddingLabel"><strong>item.paddingX:</strong></label>
            <span id="xPaddingValue" class="slider-value">32</span>
            <input type="range" id="xPaddingLabel" min="0" max="50" value="32"
                oninput="updateLegendItemPaddingX(event)"
                onchange="updateLegendItemPaddingX(event)" />
        </div>
    </div>
    <div class="toolPanel">
        <div class="slider">
            <label for="yPaddingLabel"><strong>item.paddingY:</strong></label>
            <span id="yPaddingValue" class="slider-value">8</span>
            <input type="range" id="yPaddingLabel" min="0" max="30" value="8"
                oninput="updateLegendItemPaddingY(event)"
                onchange="updateLegendItemPaddingY(event)" />
        </div>
    </div>
    <div class="toolPanel">
        <div class="slider">
            <label for="markerPaddingLabel"><strong>item.marker.padding:</strong></label>
            <span id="markerPaddingValue" class="slider-value">8</span>
            <input type="range" id="markerPaddingLabel" min="0" max="30" value="8"
                oninput="updateLegendItemSpacing(event)"
                onchange="updateLegendItemSpacing(event)" />
        </div>
    </div>
    <div id="myChart"></div>
</div>
