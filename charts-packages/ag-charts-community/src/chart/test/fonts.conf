<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- reset-dirs /-->
  <dir prefix="relative">src/chart/test</dir>
  <match target="pattern">
    <test qual="all" name="family" compare="not_eq"><string>Inter</string></test>
    <edit name="family" mode="assign"><string>Inter</string></edit>
  </match>
</fontconfig>
