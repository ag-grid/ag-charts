name: CI

on:
    push:
        branches: [latest]
    pull_request:
        branches: [latest]

concurrency:
    group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
    cancel-in-progress: true

jobs:
    setup: # Loads GitHub action cache with correct entries for all of the 'run' jobs.
        runs-on: ubuntu-latest
        outputs:
            nx_base: ${{ steps.nx_config.outputs.base }}
        steps:
            - name: Checkout
              id: checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Nx Affected SHA Setup
              id: nx_config
              run: |
                  if [[ $(git branch --show-current) == 'latest' ]] ; then
                    echo "base=latest-success" >> $GITHUB_OUTPUT
                  else
                    echo "base=origin/latest" >> $GITHUB_OUTPUT
                  fi
            - name: Cache node modules
              id: cache
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules/
                      packages/*/node_modules/
                  key: node_modules-${{hashFiles('yarn.lock')}}
                  restore-keys: node_modules- # Take any latest cache if failed to find it for current yarn.lock
            - name: Setup Node.js
              id: setup_node
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: ${{ steps.cache.outputs.cache-hit != 'true' && 'yarn' || '' }}
            - name: yarn install
              if: steps.cache.outputs.cache-hit != 'true'
              id: yarn_install
              run: yarn install --ci --prefer-offline

    run:
        runs-on: ubuntu-latest
        needs: setup
        continue-on-error: true
        strategy:
            matrix:
                target: ['format', 'lint', 'build', 'test']
        outputs:
            format: ${{ steps.format.outcome || '' }}
            lint: ${{ steps.lint.outcome || '' }}
            build: ${{ steps.build.outcome || '' }}
            test: ${{ steps.test.outcome || '' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules/
                      packages/*/node_modules/
                  key: node_modules-${{hashFiles('yarn.lock')}}
                  restore-keys: node_modules-
            - name: Cache Nx
              uses: actions/cache@v3
              with:
                  path: node_modules/.cache/nx
                  key: cache-nx-${{ hashFiles('yarn.lock') }}-${{ matrix.target }}-${{ github.sha }}
                  restore-keys: |
                      cache-nx-${{ hashFiles('yarn.lock') }}-

            - name: nx format:check
              id: format
              if: matrix.target == 'format'
              run: yarn nx format:check --base ${{ needs.setup.outputs.nx_base }}

            - name: nx lint
              id: lint
              if: matrix.target == 'lint'
              run: yarn nx affected --base ${{ needs.setup.outputs.nx_base }} -t lint --parallel=3

            - name: nx build
              id: build
              if: matrix.target == 'build'
              run: yarn nx affected --base ${{ needs.setup.outputs.nx_base }} -t build --parallel=3

            - name: nx test
              id: test
              if: matrix.target == 'test'
              run: yarn nx affected --base ${{ needs.setup.outputs.nx_base }} -t test --configuration=ci

            - name: Generate Test Report
              uses: dorny/test-reporter@v1
              if: matrix.target == 'test' && (steps.test.outcome == 'success' || steps.test.outcome == 'failure')
              continue-on-error: true
              with:
                  name: Tests Results
                  path: reports/*.xml
                  reporter: jest-junit

    report:
        runs-on: ubuntu-latest
        needs: ['setup', 'run']
        # if: github.ref == 'refs/heads/latest'
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Tag Latest Successful Commit
              if: success() && github.ref == 'refs/heads/latest'
              uses: EndBug/latest-tag@latest
              with:
                  ref: latest-success
                  description: Latest commit to pass GitHub Actions workflow on latest branch.
            - name: Check last job status
              id: lastJobStatus
              if: always() && github.ref == 'refs/heads/latest'
              run: |
                  LAST_JOB_STATUS=$(gh run list --workflow .github/workflows/ci.yml -b latest | grep -oh "completed.*" | grep -v "cancelled" | head -1 | awk '{print $2}')
                  THIS_JOB_STATUS="${{ job.status }}"
                  if [ "$LAST_JOB_STATUS" != "$THIS_JOB_STATUS" ]; then
                    echo "status changed from $LAST_JOB_STATUS to $THIS_JOB_STATUS"
                    echo "changedState=true" >> $GITHUB_OUTPUT
                  else
                    echo "status is still $THIS_JOB_STATUS"
                    echo "changedState=false" >> $GITHUB_OUTPUT
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Commit History
              id: commits
              # if: always() && job.status != 'cancelled' && github.ref == 'refs/heads/latest' && steps.lastJobStatus.outputs.changedState == 'true'
              run: |
                  GIT_LOG=$(git log HEAD ^${{ needs.setup.outputs.nx_base }} --format="%an (%h) %s")
                  echo "GIT_LOG<<EOF" >> $GITHUB_ENV
                  echo "$GIT_LOG" >> $GITHUB_ENV
                  echo "EOF" >> $GITHUB_ENV
            - name: Slack Notification
              uses: rtCamp/action-slack-notify@v2
              # if: always() && job.status != 'cancelled' && github.ref == 'refs/heads/latest' && steps.lastJobStatus.outputs.changedState == 'true'
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
                  SLACK_COLOR: ${{ job.status }}
                  SLACK_CHANNEL: D02H61BEU67 # TODO: Remove
                  SLACK_ICON: https://avatars.slack-edge.com/2020-11-25/1527503386626_319578f21381f9641cd8_192.png
                  SLACK_USERNAME: ag-charts CI
                  SLACK_FOOTER: ''
                  SLACK_MESSAGE: >
                      Build: ${{ needs.run.outputs.build == 'success' && '✅' || needs.run.outputs.build == 'failure' && '❌' || 'NA' }}
                      Lint: ${{ needs.run.outputs.lint == 'success' && '✅' || needs.run.outputs.lint == 'failure' && '❌' || 'NA' }}
                      Format: ${{ needs.run.outputs.format == 'success' && '✅' || needs.run.outputs.format == 'failure' && '❌' || 'NA' }}
                      Test: ${{ needs.run.outputs.test == 'success' && '✅' || needs.run.outputs.test == 'failure' && '❌' || 'NA' }}

                      *Changes:*

                      ${{ env.GIT_LOG }}
